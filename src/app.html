<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Inline style to prevent flash - applies immediately -->
		<style>
			html {
				background-color: #fff;
			}
			html.dark {
				background-color: #111827;
			}
		</style>
		<!-- Inline script to prevent theme flash - must run before page renders -->
		<script>
			(function () {
				try {
					const stored = localStorage.getItem('workout-tracker-theme');
					if (stored === 'dark' || stored === 'system') {
						// For 'dark', always apply dark mode
						// For 'system', check system preference
						const isDark =
							stored === 'dark' ||
							(stored === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches);
						if (isDark) {
							document.documentElement.classList.add('dark');
						}
					}
				} catch (e) {
					// Ignore errors
				}
			})();
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
